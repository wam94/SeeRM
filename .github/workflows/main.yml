name: Weekly Digest

on:
  schedule:
    - cron: '0 13 * * MON'   # runs Mondays 13:00 UTC (9:00 ET during DST)
  workflow_dispatch: {}       # enables the "Run workflow" button

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run weekly digest
        env:
          GMAIL_CLIENT_ID: ${{ secrets.GMAIL_CLIENT_ID }}
          GMAIL_CLIENT_SECRET: ${{ secrets.GMAIL_CLIENT_SECRET }}
          GMAIL_REFRESH_TOKEN: ${{ secrets.GMAIL_REFRESH_TOKEN }}
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          DIGEST_TO: ${{ secrets.DIGEST_TO }}
          DIGEST_CC: ${{ secrets.DIGEST_CC }}
          DIGEST_BCC: ${{ secrets.DIGEST_BCC }}
          GMAIL_QUERY: ${{ vars.GMAIL_QUERY }}
          ATTACHMENT_REGEX: '.*\.csv$'
          ENVIRONMENT: 'production'
          DEBUG: 'false'
          DRY_RUN: 'false'
        run: |
          python -m app.main digest --max-messages 10

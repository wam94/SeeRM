- name: Preflight env check
  run: |
    python - <<'PY'
    import os
    def show(name):
      val = os.getenv(name)
      print(f"{name}: present={bool(val)} length={len(val) if val else 0}")
    for n in ["GMAIL_CLIENT_ID","GMAIL_CLIENT_SECRET","GMAIL_REFRESH_TOKEN","GMAIL_USER"]:
      show(n)
    PY


name: Weekly Digest

on:
  schedule:
    - cron: '0 13 * * MON'   # runs Mondays 13:00 UTC (9:00 ET during DST)
  workflow_dispatch: {}       # enables the "Run workflow" button

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run weekly digest
        env:
          PYTHONPATH: ${{ github.workspace }}
          GMAIL_CLIENT_ID: ${{ secrets.GMAIL_CLIENT_ID }}
          GMAIL_CLIENT_SECRET: ${{ secrets.GMAIL_CLIENT_SECRET }}
          GMAIL_REFRESH_TOKEN: ${{ secrets.GMAIL_REFRESH_TOKEN }}
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          DIGEST_TO: ${{ secrets.DIGEST_TO }}
          DIGEST_CC: ${{ secrets.DIGEST_CC }}
          DIGEST_BCC: ${{ secrets.DIGEST_BCC }}
          GMAIL_QUERY: 'from:metabase@mercury.com subject:"Alert: SeeRM Master Query has results" has:attachment filename:csv newer_than:10d'
          ATTACHMENT_REGEX: ${{ vars.ATTACHMENT_REGEX || '.*\\.csv$' }}
        run: |
          python -m app.main

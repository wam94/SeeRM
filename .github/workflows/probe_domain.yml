name: Probe Domain

on:
  workflow_dispatch:
    inputs:
      name:
        description: 'Company name / DBA (e.g., "Aalo Atomics")'
        required: true
        type: string
      owners:
        description: 'Comma-separated key people (optional, e.g., "Matthew Loszak")'
        required: false
        default: ''
        type: string

permissions:
  contents: read

jobs:
  probe:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run domain resolver
        env:
          PYTHONPATH: ${{ github.workspace }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          GOOGLE_CSE_ID: ${{ secrets.GOOGLE_CSE_ID }}
          BASELINE_DEBUG: 'true'   # show debug lines from the probe if available
        run: |
          set -euo pipefail
          echo "== Domain Resolver (Waterfall Strategy) =="
          echo "Company: ${{ inputs.name }}"
          echo "Owners:  ${{ inputs.owners }}"
          echo ""
          echo "Running domain resolution..."
          
          # Build command with proper arguments
          if [ -n "${{ inputs.owners }}" ]; then
            python -m scripts.domain_resolver "${{ inputs.name }}" "${{ inputs.owners }}" --debug
          else
            python -m scripts.domain_resolver "${{ inputs.name }}" "" --debug
          fi
          
          echo ""
          echo "Resolution complete!"
